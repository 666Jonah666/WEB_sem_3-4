    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <body>
    <form action="/example/handler.php">
    <div class="container">
      <h1 class="custom-h1 h1"><div class="text-center"><b>Good Vibes Form</b></div></h1>
        <div class="row">
          <div style="background-color: white; height: 20;"></div>
          <div class="rounded-top" style="background-color: lightblue; height: 10;"></div>
          <div class="text-center" style="background-color: lightblue; height: 40;">Tell us something</div>
          <div class="col-md-6 text-end" style="background-color: lightblue; height: 40;">ФИО</div>
          <div class="col-md-6" style="background-color: lightblue"><input placeholder="Иванов Иван Иванович"></div>
          <div class="col-md-6 text-end" style="background-color: lightblue; height: 40;">Email</div>
          <div class="col-md-6" style="background-color: lightblue"><input type="email" placeholder="email@example.com"></div>
          <div class="col-md-6 text-end" style="background-color: lightblue; height: 40;">Телефон</div>
          <div class="col-md-6" style="background-color: lightblue"><input type="tel" placeholder="+79991235464" pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"></div>
          <div class="col-md-6 text-end" style="background-color: lightblue; height: 40;">Выберите опцию</div>
          <div class="col-md-6" style="background-color: lightblue; height: 40;">
            <select>
              <option value="1">RED</option>
              <option value="2">GREEN</option>
              <option value="3">BLUE</option>
            </select>
          </div>
          <div class="col-md-6 text-end" style="background-color: lightblue; height: 85;">Выберите что-то одно</div>
          <div class="col-md-6" style="background-color: lightblue"><input name="option" type="radio">Первое<br><input name="option" type="radio">Второе<br><input name="option" type="radio">Третье</div>
          <div class="col-md-6 text-end" style="background-color: lightblue; height: 90">Выберите несколько значений</div>
          <div class="col-md-6" style="background-color: lightblue"><input type="checkbox">Первое<br><input type="checkbox">Второе<br><input type="checkbox">Третье</div>
          <div class="col-md-6 text-end" style="background-color: lightblue; height: 100;">Выскажите свое мнение</div>
          <div class="col-md-6" style="background-color: lightblue"><textarea></textarea></div>
          <div class="col-md-12 text-center rounded-bottom" style="background-color: lightblue; height: 50;"><input class="btn btn-primary rounded-pill" type="submit" value="Submit"></div>
        </div>
    </div>
